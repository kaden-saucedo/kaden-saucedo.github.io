<header class="site-header" role="banner">
  <div class="wrapper" style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <div style="display:flex; align-items:center; gap:0.75rem;">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle dark mode">
        <span class="theme-toggle__icon" aria-hidden="true">
          <svg class="icon-sun" viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.5 1.5M17.5 17.5 19 19M19 5l-1.5 1.5M6.5 17.5 5 19"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="theme-toggle__label">Theme</span>
      </button>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
              <path d="M18 1.484c0 .82-.665 1.484-1.484 1.484H1.484A1.484 1.484 0 0 1 1.484 0h15.032C17.336 0 18 .665 18 1.484Zm0 6.516c0 .82-.665 1.484-1.484 1.484H1.484A1.484 1.484 0 0 1 1.484 6.516h15.032C17.336 6.516 18 .665 18 8Zm0 6.516c0 .82-.665 1.484-1.484 1.484H1.484A1.484 1.484 0 0 1 1.484 13.032h15.032c.82 0 1.484.665 1.484 1.484Z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {% for page in site.pages %}
            {% if page.title and page.nav_exclude != true %}
              <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
